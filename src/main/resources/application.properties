spring.application.name=mobiauto-backend

#H2 Memory Database
spring.datasource.url=jdbc:h2:mem:mobiauto
spring.datasource.username=mobiauto
spring.datasource.password=mobiauto
spring.datasource.driver-class-name=org.h2.Driver

# SPRING JACKSON AND WEB
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=20

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

